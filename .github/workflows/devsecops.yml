name: DevSecOps Pipeline - OWASP Juice Shop

# Pipeline ini HANYA akan jalan untuk tugas Anda, terpisah dari yang lain
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ========================================================
  # TAHAP 1: CODE SECURITY (SAST & SCA)
  # ========================================================
  security-code-scan:
    name: 1. Code Security (SAST & SCA)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # [SAST] Static Application Security Testing - NPM Audit
      - name: Run NPM Audit (SAST)
        # Gunakan '|| true' agar pipeline tidak berhenti meski ada warning (karena Juice Shop memang rentan)
        run: npm audit --audit-level=critical || true
        continue-on-error: true

      # [SCA] Software Composition Analysis - Trivy Filesystem
      - name: Run Trivy FS Scan (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  # ========================================================
  # TAHAP 2: BUILD & CONTAINER SECURITY
  # ========================================================
  build-and-container-scan:
    name: 2. Build & Container Scan
    needs: security-code-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # [BUILD] Build Docker Image
      - name: Build Docker Image
        run: docker build -t my-juice-shop:${{ github.sha }} .

      # [CONTAINER SCAN] Trivy Image Scan
      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-juice-shop:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  # ========================================================
  # TAHAP 3: DYNAMIC TESTING (DAST)
  # ========================================================
  dast-scan:
    name: 3. DAST (OWASP ZAP)
    needs: build-and-container-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Persiapan: Jalankan container agar bisa di-scan
      - name: Build & Run Container
        run: |
          docker build -t my-juice-shop:${{ github.sha }} .
          docker run -d -p 3000:3000 --name juice-shop-app my-juice-shop:${{ github.sha }}

      # Tunggu aplikasi siap (Health Check)
      - name: Wait for Application
        run: sleep 60

      # [DAST] OWASP ZAP Baseline Scan
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:3000'
          cmd_options: '-a'
        continue-on-error: true
